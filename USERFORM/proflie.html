<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> </head>
<body>
<style>
    /* --- Add these styles to your existing style.css --- */

.profile-container {
    background: #222;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.8);
    width: 100%;
    max-width: 600px;
    text-align: center;
    color: #fff;
    animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.profile-header {
    margin-bottom: 30px;
}

.profile-picture-container {
    position: relative;
    width: 150px;
    height: 150px;
    margin: 0 auto 20px;
    border-radius: 50%;
    transition: transform 0.3s ease;
}

.profile-picture-container:hover {
    transform: scale(1.05);
}

#profileImage {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #0f0;
}

.upload-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    color: #fff;
    opacity: 0;
    cursor: pointer;
    transition: opacity 0.3s ease;
}

.profile-picture-container:hover .upload-overlay {
    opacity: 1;
}

#profileName {
    font-size: 2em;
    color: #0f0;
    margin-bottom: 5px;
}

#profileEmail {
    color: #aaa;
}

.profile-form {
    text-align: left;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    color: #aaa;
    margin-bottom: 8px;
    font-weight: 600;
}

.form-group input, .form-group textarea {
    width: 100%;
    background: #333;
    border: 2px solid #333;
    outline: none;
    padding: 12px 15px;
    border-radius: 8px;
    color: #fff;
    font-size: 1em;
    transition: border-color 0.3s ease, background-color 0.3s ease;
}

.form-group textarea {
    resize: vertical;
}

.form-group input:focus, .form-group textarea:focus {
    border-color: #0f0;
}

/* Style for "read-only" mode */
.form-group input.readonly, .form-group textarea.readonly {
    background-color: transparent;
    border-color: transparent;
    padding-left: 0;
    pointer-events: none;
}

.form-actions {
    text-align: center;
    margin-top: 30px;
}

.form-actions button {
    padding: 12px 30px;
    background: #0f0;
    color: #000;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1.1em;
    cursor: pointer;
    transition: opacity 0.3s ease;
}

.form-actions button:hover {
    opacity: 0.8;
}
</style>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture-container">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profileImage">
                <div class="upload-overlay" id="uploadButton">
                    <i class="fas fa-camera"></i>
                </div>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </div>
            <h2 id="profileName">Loading...</h2>
            <p id="profileEmail">loading@email.com</p>
        </div>

        <form id="profileForm" class="profile-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="readonly" readonly>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="readonly" readonly>
            </div>
            <div class="form-group">
                <label for="bio">Your Bio</label>
                <textarea id="bio" rows="4" class="readonly" readonly></textarea>
            </div>

            <div class="form-actions">
                <button type="button" id="editButton">Edit Profile</button>
                <button type="submit" id="saveButton" style="display: none;">Save Changes</button>
            </div>
        </form>
    </div>

    <div id="toast-container"></div>
    
    <script>
        // --- Add this to your main script.js file ---

document.addEventListener('DOMContentLoaded', () => {
    // Check if we are on the profile page
    if (document.body.contains(document.getElementById('profileForm'))) {
        
        // --- AUTHENTICATION CHECK ---
        const token = localStorage.getItem('authToken');
        if (!token) {
            // If no token, redirect to login page
            window.location.href = 'index.html'; // Change to your login page's name
            return;
        }

        // --- GET ELEMENTS ---
        const profileImage = document.getElementById('profileImage');
        const uploadButton = document.getElementById('uploadButton');
        const imageUpload = document.getElementById('imageUpload');
        const profileName = document.getElementById('profileName');
        const profileEmail = document.getElementById('profileEmail');

        const profileForm = document.getElementById('profileForm');
        const editButton = document.getElementById('editButton');
        const saveButton = document.getElementById('saveButton');
        const formInputs = profileForm.querySelectorAll('input, textarea');

        // --- FETCH AND DISPLAY USER DATA ---
        // This is a placeholder. Replace with your actual API endpoint.
        const fetchUserData = async () => {
            // In a real app, you would fetch this from your server
            const mockUserData = {
                fullName: "Alex Rider",
                email: "alex.rider@mi6.gov",
                phone: "+007 123 456 789",
                bio: "Full-stack developer and part-time secret agent. Specializing in covert operations and clean code.",
                imageUrl: "https://via.placeholder.com/150" // A default image
            };
            
            // Populate the page with user data
            profileName.textContent = mockUserData.fullName;
            profileEmail.textContent = mockUserData.email;
            profileImage.src = mockUserData.imageUrl;
            
            document.getElementById('fullName').value = mockUserData.fullName;
            document.getElementById('phone').value = mockUserData.phone;
            document.getElementById('bio').value = mockUserData.bio;
        };
        
        fetchUserData(); // Call the function to load data

        // --- IMAGE UPLOAD LOGIC ---
        uploadButton.addEventListener('click', () => imageUpload.click());
        
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Instantly update the profile picture preview
                    profileImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
                // In a real app, you'd send this file to your server here.
                // showToast('Picture updated! (Preview)', 'info');
            }
        });

        // --- EDIT AND SAVE LOGIC ---
        editButton.addEventListener('click', () => {
            formInputs.forEach(input => {
                input.classList.remove('readonly');
                input.removeAttribute('readonly');
            });
            editButton.style.display = 'none';
            saveButton.style.display = 'inline-block';
            showToast('You can now edit your profile.', 'info');
        });

        profileForm.addEventListener('submit', (event) => {
            event.preventDefault();
            
            // In a real app, you would send the updated data to your server here.
            const updatedData = {
                fullName: document.getElementById('fullName').value,
                phone: document.getElementById('phone').value,
                bio: document.getElementById('bio').value,
            };
            
            console.log('Saving data:', updatedData);
            showToast('Profile updated successfully!', 'success');

            // Revert to read-only mode after saving
            formInputs.forEach(input => {
                input.classList.add('readonly');
                input.setAttribute('readonly', true);
            });
            saveButton.style.display = 'none';
            editButton.style.display = 'inline-block';
        });
    }
});
    </script>
 </body>
</html>
