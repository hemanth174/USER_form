  <script>





    //put Method to update password
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');

    forgotPasswordForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = forgotPasswordForm.querySelector('input[type="email"]').value;
      const password = forgotPasswordForm.querySelector('input[type="password"]').value;

      try {
        const response = await fetch('http://localhost:3000/Udate_userdetails/', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }), // Send email and newPassword
        });
        const resultMessage = await response.text();

        if (response.ok) {
          showToast(resultMessage + ' You can now sign in.', 'success');
          forgotPasswordForm.reset();
          display('signInSection'); // Go back to the sign-in page on success
        } else {
          showToast(resultMessage, 'error'); // Shows "User not found" etc.
        }
      } catch (error) {
        console.error('Update Password Error:', error);
        showToast('Could not connect to server. Please try again later.', 'error');
      }
    });






















    // --- UTILITY FUNCTIONS ---

    // Function to switch between Sign In and Sign Up forms
    function display(sectionId) {
      document.getElementById('signInSection').style.display = 'none';
      document.getElementById('signUpSection').style.display = 'none';
      document.getElementById('forgotPasswordPage').style.display = 'none'; // Add this line

      // Show the selected section
      document.getElementById(sectionId).style.display = 'block';
    }

    // Main function to create and show a toast notification
    function showToast(message, type = 'info', duration = 5000) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast toast--${type}`;
      const icons = { success: 'âœ”', error: 'âœ–', info: 'â„¹' };
      const icon = icons[type];
      toast.innerHTML = `<div class="toast-icon">${icon}</div><div class="toast-message">${message}</div>`;
      container.appendChild(toast);

      if (type === 'success') createConfetti(toast);

      setTimeout(() => {
        toast.classList.add('hiding');
        toast.addEventListener('animationend', () => toast.remove());
      }, duration);
    }

    // Helper function to create the confetti effect for success toasts
    function createConfetti(toast) {
      const confettiCount = 50;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        const randomAngle = Math.random() * 360;
        const randomDistance = Math.random() * 100 + 50;
        confetti.style.setProperty('--randomAngle', randomAngle + 'deg');
        confetti.style.setProperty('--randomDistance', randomDistance + 'px');
        toast.appendChild(confetti);
        confetti.animate([
          { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
          { transform: `translate(${Math.cos(randomAngle) * randomDistance}px, ${Math.sin(randomAngle) * randomDistance}px) rotate(720deg)`, opacity: 0 }
        ], { duration: 800 + Math.random() * 500, easing: 'cubic-bezier(0.1, 0.9, 0.2, 1)', fill: 'forwards' });
      }
    }



    // --- Handle the Login Form Submission ---
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (event) => {
      // 1. Prevent the default form submission
      event.preventDefault();

      // 2. Get the data from the login form inputs
      const email = loginForm.querySelector('input[type="email"]').value;
      const password = loginForm.querySelector('input[type="password"]').value;

      // 3. Send the data to your backend '/login' endpoint
      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        // 4. Handle the response from the server
        const resultMessage = await response.text();

        if (response.ok) {
          const data = await response.json(); // change from text() to json()

          // âœ… Save token in localStorage
          localStorage.setItem('authToken', data.jwtToken);

          showToast('Login Successful! Welcome back. ðŸŽ‰', 'success');
          loginForm.reset();

          // Show logout button
          logoutBtn.style.display = "block";

          setTimeout(() => {
            window.location.href = '/templates/index.html';
          }, 1500);
        }

       else {
        // âŒ FAILED: Show an error toast
        showToast(resultMessage, 'error');
      }

    } catch (error) {
      console.error('Error during login:', error);
      showToast('Login failed due to a network error.', 'error');
    }
    });

          if (response.ok) {

            display('signInSection'); // Switch to the login form

        } catch (error) {

          alert('Registration failed. Please try again.');
